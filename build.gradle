plugins {
    id 'org.springframework.boot' version '2.4.4' // enables gradle to work as a spring app and fetch things from Spring library
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

repositories {
    mavenCentral() // tells where to get the dependencies from
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web we only need the starter-web library
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring JPA contains the Hibernate tool
    runtimeOnly 'org.postgresql:postgresql' // PostgreSQL Driver can make SQL queries, only needed during runtime
}